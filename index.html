    <div class="container">
        <h3>Make new Post</h3>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="url" class="form-control" id="url" placeholder="Enter the url">
            </div>
            <div class="form-group">
                <label for="ThumbnailUrl">Thumbnail Url</label>
                <input type="url" class="form-control" id="ThumbnailUrl" placeholder="Enter Thumbnail Url">
            </div>
            <br>
            <button type="submit" id="create" class="btn btn-primary">Submit</button>
        </form>
    </div>
